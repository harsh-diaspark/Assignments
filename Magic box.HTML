     <script>

	console.log(d1.style.background);
                }
	

	function fixColor(){
	
	let inputColor = document.getElementById("color_id").value;

	d1.style.background=null
	console.log(d2.style.background);
	
                  }


	document.getElementById("d1").addEventListener("click",fixColor);
